<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Weather forecast</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"
          rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://npmcdn.com/Chart.Zoom.js@latest/Chart.Zoom.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div id="mainpanel" class="container-fluid">

        <div id="errorMessages" class="row error"></div>

        <h2>Choose city</h2>
        <div id="actionPanel" class="row">
            <div class="selectCity">
                <select class="form-control" id="selectCity">
                </select>
            </div>
        </div>

        <div id="charts" class="row">
            <canvas id="tempChart"></canvas>
            <canvas id="pressureChart"></canvas>
            <canvas id="humidityChart"></canvas>
        </div>
    </div>


</div>
<script type="text/javascript" src="weatherforecast.js"></script>
</body>
</html>
